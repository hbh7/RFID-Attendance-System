<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View Attendance</title>
    <link rel="icon" href="./resources/homeicon.png">
    <link rel="stylesheet" type="text/css" href="./resources/css/stylesheethome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <a href="/" class="btn btn-lg btn-custom" role="button">Return to Home</a>
    <div id="calendarcard" class="card border-dark mb-3 mx-auto">
    <form>
        <!---Error: entering just a date and no times-->
        <label class="time" for="begin-time"><strong>Choose a starting time:</strong></label>
        <input type="datetime-local" id="begin-time"/>
        <label class="time" for="end-time"><strong>Choose an end time:</strong></label>
        <input type="datetime-local" id="end-time"/>
        <div class="text-center">
            <label class="time" for="choose-class"><strong>Choose a class:</strong></label>
            <select id="class"></select>
            <br>
            <button class="btn btn-primary" id="view-attendance" type="button">View class attendance</button>
        </div>
    </form>
    </div>
    <div id="info"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="./resources/js/viewattendance.js"></script>
</html>
