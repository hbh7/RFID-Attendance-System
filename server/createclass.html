<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./resources/homeicon.png">
    <link rel="stylesheet" type="text/css" href="./resources/css/stylesheethome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Create Class / Event</title>
</head>
<body>
    <a href="/" class="btn btn-lg btn-custom" role="button">Return to Home</a>
    <div class="card border-dark mb-3 mx-auto" style="max-width: 50rem;">
        <div class="card-body text-primary">
            <h4 class="card-title text-center">Enter the Class / Event Name:</h4>
            <br>
            <form class="addclass text-center" method="POST" action="/class/create">
            <input type="text" name="name" id="classname" required/>
            <button class="btn btn-primary" type="submit">Create Class</button>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
