<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Log</title>
    <link rel="icon" href="./resources/homeicon.png">
    <link rel="stylesheet" type="text/css" href="./resources/css/stylesheethome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <a href="/" class="btn btn-lg btn-custom" role="button">Return to Home</a>
  <div id="logcard" class="card border-dark mb-3 mx-auto">
      <h1>Log:</h1>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
let socket = io();
  socket.on('disconnect', (msg) => {
      console.log(msg);
  });
  socket.on('log', (msg) => {
      $("#messages").append("<li>" + msg + "</li>");
  });

</script>
</html>
