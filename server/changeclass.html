<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Class / Event</title>
    <link rel="icon" href="./resources/homeicon.png">
    <link rel="stylesheet" type="text/css" href="./resources/css/stylesheethome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <a href="/" class="btn btn-lg btn-custom" role="button">Return to Home</a>
    <div class="card border-dark mb-3 mx-auto" style="max-width: 50rem;">
        <div class="alert alert-success text-center">   
        </div>
        <div class="card-body text-primary">
            <h4 class="card-title text-center">Select the Class / Event For Which You Want to Take Attendance:</h4>
            <br>
            <div class="row text-center justify-content-center">
                <select id="currentclass"></select>
                <br>
                <button class="btn btn-primary" id="changeclass" type="button">Select Class</button>
                <div class="parent"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
<script src="./resources/js/attendance.js"></script>
</html>
